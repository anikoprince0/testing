<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <div
      class="hidden spin-loader justify-center fixed left-0 right-0 h-full w-full items-center bg-[black] opacity-[0.5]"
    >
      <div role="status">
        <svg
          aria-hidden="true"
          class="w-[3.5rem] h-[3.5rem] mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
          viewBox="0 0 100 101"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor"
          />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill"
          />
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="w-[80%] mx-auto flex">
      <div class="w-[50%] h-[100vh] flex items-center">
        <div class="w-full">
          <h1 class="my-5 text-[25px] font-semibold">Create User</h1>
          <form name="createUser">
            <div class="mb-6">
              <label
                for="text"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Full Name</label
              >
              <input
                name="fullname"
                type="text"
                id="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter Name"
              />
              <span class="text-[red] fname-error"></span>
            </div>
            <div class="mb-6">
              <label
                for="phone"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Phone</label
              >
              <input
                name="phone"
                placeholder="Enter Phone"
                type="text"
                id="phone"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
              />
              <span class="text-[red] phone-error"></span>
            </div>
            <div class="mb-6">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Email</label
              >
              <input
                name="email"
                placeholder="Enter Email"
                type="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
              />
              <span class="text-[red] email-error"></span>
            </div>
            <button
              onclick="CreateForm()"
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Create Now
            </button>
          </form>
        </div>
      </div>

      <div class="w-[50%] border-l-gray-100 border-2 mx-5 h-[100vh]">
        <h1 class="text-center font-semibold text-[25px] my-3">
          List of Users
        </h1>
        <div class="h-[85%] overflow-y-auto user-cards"></div>
      </div>
    </div>

    <script>
      var user_card = document.querySelector(".user-cards");

      function CreateForm() {
        let _fullname = document.forms["createUser"]["fullname"].value;
        let _phone = document.forms["createUser"]["phone"].value;
        let _email = document.forms["createUser"]["email"].value;

        // get error placeholder
        let _fnameError = document.querySelector(".fname-error");
        let _emailError = document.querySelector(".email-error");
        let _phoneError = document.querySelector(".phone-error");

        // validate fullname
        if (_fullname == "") {
          _fnameError.innerHTML = "Full name is required";
          return;
        } else if (_fullname.length < 2 || _fullname.length > 25) {
          _fnameError.innerHTML =
            "Invalid full name (Min. 2 characters, Max. 25 characters)";
          return;
        } else if (_fullname.match("[^a-zA-Z ]")) {
          _fnameError.innerHTML =
            "Invalid Full name (Special characters and numbers not allowed)";
          return;
        } else {
          _fnameError.innerHTML = "";
        }

        //validate Phone
        if (_phone == "") {
          _phoneError.innerHTML = "Enter Phone No.";
          return;
        } else if (_phone.length < 9 || _phone.length > 20) {
          _phoneError.innerHTML = "Invalid Phone No.";
          return;
        } else if (_phone.match("[^0-9-()+ ]")) {
          _phoneError.innerHTML = "Only +,space and () are allowed";
          return;
        } else {
          _phoneError.innerHTML = "";
        }

        //validate email address
        if (_email == "") {
          _emailError.innerHTML = "Email is required";
          return;
        } else if (_email.match("[^@a-zA-Z0-9.]")) {
          _emailError.innerHTML = "Invalid Email Address";
          return;
        } else {
          _emailError.innerHTML = "";
        }

        document.querySelector(".spin-loader").style.display = "flex";

        setTimeout(() => {
          document.querySelector(".spin-loader").style.display = "none";

          var user = {
            name: _fullname,
            phone: _phone,
            email: _email,
          };

          //create empty array
          var persons = [];

          persons.push(user);

          for (let i = 0; i < persons.length; i++) {
            user_card.innerHTML +=
              `<div class="w-[90%] mx-auto shadow-lg my-[2rem]">
                                  <div class="flex">
                                    <div class="w-[30%]">
                                      <img src="profile-pic.png" alt="" class="w-[10rem]" />
                                    </div>
                                    <div class="text-[20px] font-semibold w-[70%] ml-[10px]">
                                      <ul>
                                        <li>Name: ` +
              persons[i].name +
              `</li>
                                        <li>Phone: ` +
              persons[i].phone +
              `</li>
                                        <li>Email: ` +
              persons[i].email +
              `</li>
                                      </ul>
                                      <button
                                        type="button"
                                        class="py-1 px-4 text-white bg-[red] text-sm rounded font-semibold float-right relative right-3"
                                      >
                                        Remove
                                      </button>
                                    </div>
                                  </div>
                                </div>`;
          }
        }, 500);
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  </body>
</html>
